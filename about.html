<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Particle background -->
    <div class="particles" id="particles"></div>
    
    <header>
        <h1>About us</h1>
    </header>
    
    <main>
        <p class="animated-text">Experience the refined neon aesthetic</p>
    </main>
    
    <!-- Enhanced luxury button section -->
    <div class="button-section">
        <!-- Single luxury button with enhanced styling -->
        <button class="luxury-button">
            
            <a href="index.html" class="button-content">
                Back to Home page
                <div class="shine"></div>
            </a>
            <div class="button-border"></div>
            <div class="button-depth"></div>
            <div class="glow-layer glow-layer-1"></div>
            <div class="glow-layer glow-layer-2"></div>
            <div class="glow-layer glow-layer-3"></div>
        </button>
    </div>
    
    <footer>
        <p>Â© 2025 Elegant Neon Design</p>
    </footer>

    <script>
        // Create animated particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random positioning
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Enhanced 3D tilt effect for button
            const button = document.querySelector('.luxury-button');
            
            button.addEventListener('mousemove', function(e) {
                const buttonRect = this.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                
                const mouseX = e.clientX - buttonCenterX;
                const mouseY = e.clientY - buttonCenterY;
                
                // Calculate rotation based on mouse position
                const rotateX = mouseY * -0.1;
                const rotateY = mouseX * 0.1;
                
                this.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-15px) scale(1.08)`;
                
                // Adjust glow position
                const glowLayers = this.querySelectorAll('.glow-layer');
                glowLayers.forEach((layer, index) => {
                    const intensity = (index + 1) * 5;
                    layer.style.boxShadow = `${mouseX / intensity}px ${mouseY / intensity}px ${25 + index * 25}px ${8 + index * 6}px rgba(247, 215, 148, ${0.3 - index * 0.1})`;
                });
                
                // Adjust depth shadow
                const depthElement = this.querySelector('.button-depth');
                depthElement.style.transform = `translateZ(-10px) translateX(${-mouseX * 0.05}px) translateY(${-mouseY * 0.05}px)`;
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = '';
                
                // Reset glow layers
                const glowLayers = this.querySelectorAll('.glow-layer');
                glowLayers.forEach(layer => {
                    layer.style.boxShadow = '';
                });
                
                // Reset depth element
                const depthElement = this.querySelector('.button-depth');
                depthElement.style.transform = 'translateZ(-10px)';
            });
            
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(-5px) scale(0.98)';
            });
            
            button.addEventListener('mouseup', function() {
                const buttonRect = this.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                
                const mouseX = event.clientX - buttonCenterX;
                const mouseY = event.clientY - buttonCenterY;
                
                const rotateX = mouseY * -0.1;
                const rotateY = mouseX * 0.1;
                
                this.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-15px) scale(1.08)`;
            });
        });
    </script>
</body>
</html>
